    <link rel="stylesheet" href="style.css">
</head>

<body> 
    
    <h1> EXPENSES TRACKER</h1>

    <div class="shrink">
  <label for="des">Product name</label>
  <input type="text" name="" id="des">
</div>

<div class="shrink">
  <label for="options"> Options</label>
  <select id="options" name="">
    <option value="personal_use">personal_use</option>
    <option value="show off">show off</option>
    <option value="dilvery_use">dilvery_use</option>
    
  </select>
</div>

<div class="shrink">
 <label for="amount">Amount</label>
 <input type="number" name="" id="amount">
</div>

<button type="button"  id="add">ADD EXPENSES</button>


<h1>
    EXPENSES SUMMARY
</h1>
<table  >
    <tr>
        <th>DESCRPITION</th>
        <th>CATEGORY</th>

    </tr>

</table>
<script type="module" src="script.js"></script>

</body>
